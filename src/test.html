
<!DOCTYPE html><html>
    <head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>         
        <title>ESP-RcOid</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css'>         
        <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js'></script>         
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>         
        <script>$(document).ready(function(){$('.navbar-burger').click(function() {$('.navbar-burger').toggleClass('is-active');         $('.navbar-menu').toggleClass('is-active');});});</script>
    </head>         
    <body>
        <nav class = 'navbar has-shadow'><div class = 'navbar-brand'><a class = 'navbar-item' href = '/'>ESP-RcOid</a>         <a role='button' class='navbar-burger' aria-label='menu' aria-expanded='true' ><span></span><span></span><span></span>         </a></div>
            <div class='navbar-menu'>
                <div class='navbar-start'>
                    <div class='navbar-item'>         
                        <a class='navbar-item' href='/mqtt'>MQTT Settings</a>         
                        <hr>
                        <a class='navbar-item' href='cmds'>Commands</a> 
                        <a class='navbar-item' href='/docu'>Readme</a>
                    </div>         
                </div>
            </div>
            <div class='navbar-end'></div>
        </nav>
        <section class='section'>         
            <div class='container'>
                <div class='content'>
                    <div class='field'><div class='control'>IR CMD Received</div>
                </div>
                <form method='Post' action='/cmd'>
                    <div class='field'><div class='label'>Protocoll:</div><div class='control'><input class='input' type='text' name='protocoll' value='NEC'></div></div>
                    <div class='field'><div class='label'>Value:</div><div class='control'><input class='input' type='text' name='value' value='20DF22DD'></div></div>
                    <div class='field'><div class='label'>Address:</div><div class='control'><input class='input' type='text' name='address' value='4'></div></div>
                    <div class='field'><div class='label'>Length:</div><div class='control'><input class='input' type='text' name='length' value='68'></div></div>
                    <div class='field'><div class='label'>Command:</div><div class='control'><input class='input' type='text' name='command' value='68'></div></div>
                    <div class='field'><div class='label'>Code:</div><div class='control'><input class='input' type='text' name='code' value='38000,342,171,20,22,20,22,20,65,20,22,20,22,20,22,20,22,20,22,20,65,20,65,20,22,20,65,20,65,20,65,20,65,20,65,20,22,20,22,20,65,20,22,20,22,20,22,20,65,20,22,20,65,20,65,20,22,20,65,20,65,20,65,20,22,20,65,19,1'></div></div>
                    <div class='field'><div class='label'>Save as CMD-Name*:</div><div class='control'><input class='input' type='text' name='cmdname' value='68'></div></div>
                    <div class='field'><div class='label'>Description:</div><div class='control'><input class='input' type='text' name='cmddescription' value=''></div></div>
                    <div class='field'><div class='label'>Repeat's:</div><div class='control'><input class='input' type='text' name='repeat' value='1'></div></div>
                    <input class='input' type='hidden' name='gccode' value='' />
                    <input class='input' type='hidden' name='orgname' value='' />
                    <div class='field'><div class='buttons'><input class='button' type='submit' value='Save as CMD'/></div></div>
                </form>
                <div class='field'><div class='buttons'><a class='button is-warning' href='/'><- back</a></div></div><div class='field'><a class='button is-success' href='/receiveir'>Receive IR-Signal</a></div></div></div></div></section></body></html>
